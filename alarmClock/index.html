<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>测试插件</title>
  </head>

  <body>
    <form name="clockForm" id="clockForm">
      Please input your time:
      <input type="time" name="time" value="clockForm.time.value" />
      <input type="button" value="Submit" id="submit" />
    </form>
    <div id="tip" style="display: none">
      将在<span id="timeValue"></span>时间提醒您下班！
    </div>
  </body>
  <script type="text/javascript" charset="utf-8" src="clock.js"></script>
</html>
